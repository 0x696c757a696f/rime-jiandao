name: Continuous Integration
on:
  workflow_dispatch:
  push:
    branches:
      - master
    tags:
      - 'v*'

jobs:
  pack-schema:
    name: Pack Schema
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Make Dicts
        run: |
          bash scripts/make_dicts.sh --version ${{ github.ref_name }}

      - name: Make Zip
        run: |
          cd schema
          zip -r -q ../jiandao.zip *

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: jiandao.zip
          path: jiandao.zip

  create-release:
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build-package
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: jiandao.zip

      - name: Unzip & Rename Release Zip Archive
        run: |
          unzip jiandao.zip -d release
          mv jiandao.zip jiandao-${{ github.ref_name }}.zip

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          files: jiandao-${{ github.ref_name }}.zip

      - name: Push to Release
        uses: s0/git-publish-subdir-action@v2.6.0
        env:
          REPO: self
          BRANCH: release
          FOLDER: release
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Release ${{ github.ref_name }}"
